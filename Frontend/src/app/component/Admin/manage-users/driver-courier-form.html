<app-navbar></app-navbar>
<div class="min-h-screen flex flex-col bg-gray-100">
  <div class="flex-1 flex items-center justify-center">
    <div class="bg-white p-8 rounded-md shadow-lg w-full max-w-md mt-10">
      <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Add Driver / Courier</h2>
      <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">
        <label class="block text-sm text-gray-700">Name</label>
        <input formControlName="name" type="text" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter name" />
        <label class="block text-sm text-gray-700">Email</label>
        <input formControlName="email" type="email" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter email" />
        <label class="block text-sm text-gray-700">Location</label>
        <input formControlName="location" type="text" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter location" />
        <label class="block text-sm text-gray-700">License Number</label>
        <input formControlName="licenseNumber" type="text" class="w-full p-2 mb-6 border border-gray-300 rounded" placeholder="Enter license number" />
        <button type="submit" class="w-full py-2 bg-[#B4791C] hover:bg-yellow-700 rounded text-white font-semibold">Add Driver / Courier</button>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</div>
