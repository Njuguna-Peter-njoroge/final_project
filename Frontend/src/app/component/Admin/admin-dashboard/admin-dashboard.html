<app-navbar></app-navbar>

<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <div
    [ngClass]="sidebarOpen ? 'w-64' : 'w-0'"
    class="bg-gray-900 text-white transition-all duration-300 overflow-hidden"
  >
    <div class="p-4 text-xl font-bold border-b border-gray-700">
      Admin Panel
    </div>
    <ul class="p-4 space-y-4">
      <li><a routerLink="/adminDashboard" class="hover:text-blue-400">Dashboard</a></li>
      <li><a routerLink="/parcel-management" class="hover:text-blue-400">Orders & Parcels</a></li>
      <li><a routerLink="/ManageUsers" class="hover:text-blue-400">Manage Users</a></li>
      <li><a routerLink="/UsersInfo" class="hover:text-blue-400">Create Users</a></li>
      <li><a routerLink="/" class="hover:text-blue-400">View Couriers</a></li>
      <li><a routerLink="/map" class="hover:text-blue-400">Track Parcel</a></li>

      <!-- User Info Section -->
      <div class="p-4 border-t border-gray-700">
        <div class="text-sm text-gray-400 mb-2">Logged in as:</div>
        <div class="text-white font-medium">{{ getUserName() }}</div>
        <div class="text-xs text-gray-400 capitalize">{{ getUserRole() }}</div>
      </div>

      <!-- Settings and Logout -->
      <div class="relative group p-4 border-t border-gray-700">
        <div class="cursor-pointer hover:text-blue-400">Settings âš™</div>
        <div
          class="absolute left-4 bottom-14 w-40 bg-white text-gray-800 rounded-md shadow-lg opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto transition-opacity duration-200 z-50"
        >
          <a routerLink="/profile" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
          <button
            (click)="logout()"
            class="block w-full text-left px-4 py-2 hover:bg-red-50 hover:text-red-600 transition-colors duration-200"
          >
            Logout
          </button>
        </div>
      </div>

    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-1 bg-gray-100 p-6">
    <!-- Toggle Button -->
    <button
      (click)="toggleSidebar()"
      class="mb-6 px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700"
    >
      {{ sidebarOpen ? 'Hide Menu' : 'Show Menu' }}
    </button>

    <!-- Header -->
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Dashboard Overview</h2>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let item of stats"
        class="bg-[#034460] text-white p-6 rounded-xl shadow-md text-center"
      >
        <h3 class="text-lg font-semibold text-gray-200">{{ item.title }}</h3>
        <p class="mt-2 text-3xl font-bold text-white">{{ item.value }}</p>
      </div>
    </div>

  </div>


</div>

<app-footer></app-footer>
