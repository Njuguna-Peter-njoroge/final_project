<nav class="w-full bg-gradient-to-r from-[#B37A1E] to-[#D4941F] shadow-lg border-b-2 border-[#8B5A1A]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Left: Logo and Brand -->
      <div class="flex items-center space-x-4">
<!--        <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-xl ring-2 ring-white/20 hover:ring-white/40 transition-all duration-300">-->
<!--        </div>-->
        <div class="hidden sm:block">
          <h1 class="text-white font-bold text-xl tracking-wide drop-shadow-lg">Express Delivery</h1>
          <p class="text-orange-100 text-xs font-medium">Fast & Reliable Service</p>
        </div>
      </div>

      <!-- Center: Navigation Links (Desktop) -->
      <div class="hidden md:flex items-center space-x-1">
        <a routerLink="/homepage" class="nav-link px-4 py-2 rounded-lg text-white font-medium hover:bg-white/10 hover:text-orange-100 transition-all duration-300 relative group">
          <span>Home</span>
          <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-300"></div>
        </a>
        <a href="#about" (click)="$event.preventDefault(); scrollToAboutSection()" class="nav-link px-4 py-2 rounded-lg text-white font-medium hover:bg-white/10 hover:text-orange-100 transition-all duration-300 relative group">
          <span>About</span>
        </a>

        <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-300"></div>
        <a href="#what-we-offer" (click)="$event.preventDefault(); scrollToWhatWeOffer()" class="nav-link px-4 py-2 rounded-lg text-white font-medium hover:bg-white/10 hover:text-orange-100 transition-all duration-300 relative group">
          <span>Our Services</span>
          <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-white group-hover:w-full transition-all duration-300"></div>
        </a>
      </div>

      <!-- Right: Auth Links -->
      <div class="flex items-center space-x-2">
        <!-- Show login/signup when not authenticated -->
        <div *ngIf="!isAuthenticated()" class="flex items-center space-x-2">
          <a routerLink="/login" class="hidden sm:inline-flex items-center px-4 py-2 border border-white/30 rounded-lg text-white font-medium hover:bg-white hover:text-[#B37A1E] transition-all duration-300 shadow-md hover:shadow-lg">
            Login
          </a>
          <a routerLink="/register" class="inline-flex items-center px-4 py-2 bg-white text-[#B37A1E] font-bold rounded-lg hover:bg-orange-50 hover:scale-105 transition-all duration-300 shadow-md hover:shadow-lg">
            Sign Up
          </a>
          <a routerLink="/email_verification" class="hidden lg:inline-flex items-center px-3 py-2 text-orange-100 font-medium hover:text-white transition-all duration-300 text-sm">
            Verify Email
          </a>
        </div>

        <!-- Show user menu when authenticated -->
        <div *ngIf="isAuthenticated()" class="flex items-center space-x-2">
          <span class="text-orange-100 text-sm font-medium">Welcome, {{ getUserName() }}</span>
          <a *ngIf="isAdmin()" routerLink="/adminDashboard" class="inline-flex items-center px-4 py-2 border border-white/30 rounded-lg text-white font-medium hover:bg-white hover:text-[#B37A1E] transition-all duration-300 shadow-md hover:shadow-lg">
            Dashboard
          </a>
          <button
            (click)="logout()"
            class="inline-flex items-center px-4 py-2 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 hover:scale-105 transition-all duration-300 shadow-md hover:shadow-lg"
          >
            Logout
          </button>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button class="text-white hover:text-orange-100 focus:outline-none focus:text-orange-100 transition-colors duration-300">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (hidden by default) -->
  <div class="md:hidden bg-[#A0691B] border-t border-[#8B5A1A]">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a routerLink="/homepage" class="block px-3 py-2 text-white font-medium hover:bg-white/10 rounded-md transition-colors duration-300">Home</a>
      <a routerLink="/about" class="block px-3 py-2 text-white font-medium hover:bg-white/10 rounded-md transition-colors duration-300">About</a>
      <a routerLink="/Services" class="block px-3 py-2 text-white font-medium hover:bg-white/10 rounded-md transition-colors duration-300">Our Services</a>

      <!-- Mobile Auth Section -->
      <div *ngIf="!isAuthenticated()">
        <a routerLink="/login" class="block px-3 py-2 text-white font-medium hover:bg-white/10 rounded-md transition-colors duration-300">Login</a>
        <a routerLink="/register" class="block px-3 py-2 text-white font-medium hover:bg-white/10 rounded-md transition-colors duration-300">Sign Up</a>
        <a routerLink="/email_verification" class="block px-3 py-2 text-orange-100 font-medium hover:bg-white/10 rounded-md transition-colors duration-300">Verify Email</a>
      </div>

      <!-- Mobile User Menu -->
      <div *ngIf="isAuthenticated()" class="border-t border-white/20 pt-2 mt-2">
        <div class="px-3 py-2 text-orange-100 text-sm">{{ getUserName() }}</div>
        <a routerLink="/adminDashboard" class="block px-3 py-2 text-white font-medium hover:bg-white/10 rounded-md transition-colors duration-300">Dashboard</a>
        <button
          (click)="logout()"
          class="block w-full text-left px-3 py-2 text-red-200 font-medium hover:bg-red-600/20 rounded-md transition-colors duration-300"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
