<app-navbar></app-navbar>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Email Verification</h2>
    <p class="text-sm text-gray-600 mb-6">Please enter the verification code sent to <strong>{{ email }}</strong></p>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <input
        formControlName="token"
        type="text"
        maxlength="6"
        placeholder="Enter verification code"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-center tracking-widest text-lg"
      >

      <button
        type="submit"
        [disabled]="otpForm.invalid || isLoading"
        class="w-full bg-[#B37A1E] text-white py-2 rounded hover:bg-yellow-700 disabled:opacity-50"
      >
        <span *ngIf="!isLoading">Verify Email</span>
        <span *ngIf="isLoading">Verifying...</span>
      </button>
    </form>

    <button
      (click)="resendVerification()"
      [disabled]="isLoading"
      class="mt-4 text-sm text-blue-600 hover:underline disabled:opacity-50"
    >
      <span *ngIf="!isLoading">Resend verification code</span>
      <span *ngIf="isLoading">Sending...</span>
    </button>
  </div>
</div>
